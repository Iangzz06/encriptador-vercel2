<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./imagenes/imagenes/favicon.ico">
    <link rel="stylesheet" href="./css/estilos.css">

    <title>Encriptador</title>
</head>
    <body>
        <!--ENCABEZADO ALURA-->
        <header>
            <a href="#" rel="">
                <img src="./imagenes/imagenes/logo.svg" alt="Logo Alura" class="logo">
        </header>
        <!--Principal-->
        <main>
            <section class="Encriptador">
                <textarea class="encriptar" placeholder="Ingrese el texto aqui"></textarea>
                <div class="Encriptador_aviso">
                    <img src="./imagenes/imagenes/aviso.svg" alt="Imagen Aviso" class="Img_aviso">
                    <p class ="Texto_aviso"> Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="Encriptador_contenedor">
                    <button type="submit" class="btn_encriptar">Encriptar!</button>
                    <button type="submit" class="btn_desencriptar">Desencriptar!</button>
                </div>
            </section>
            <section class="tarjeta">
                <div class="tarjeta_contenedor">
                    <img src="./imagenes/imagenes/muñeco.svg" alt="Imagen Muñeco" class="Img_muñeco">
                        <p class="texto_uno">Ningún mensaje fue encontrado</p>
                        <p class="texto_dos">Ingrese el texto que deseas encriptar o desencriptar</p>

                </div>
                <textarea type="mensaje" class="evaluar" readonly></textarea>
                    <button type="submit" class="btn_copiar">Copiar</button>
            </section>
        </main>
        <!-- Pie de pagina-->
        <footer>
            <p class="Copyright"> &copy; Copyright 2024 - Encriptador de Texto - Desarrollado por Iaan Ramos</p>
            <a href="#" rel="">
                <img src="./imagenes/imagenes/linkedin.svg" alt="Logo Linkedin" class="Linkedin">
            </a>
            <a href="#" rel="">
                <img src="./imagenes/imagenes/github.svg" alt="Logo GitHub" class="GitHub">
            </a>
        </footer>
        <script src="./js/encriptador.js"></script>
    </body>
</html>
